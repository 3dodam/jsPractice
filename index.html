    // 함수에서 사용되는 용어

    function colorName(color) {
      for (let i=0; i<5; i++) {
        document.write(`이것은 ${color}${i}입니다<br/>`)
      }
    }
    colorName("빨간색"); //호출
    colorName("파란색"); //호출
    colorName("초록색"); //호출

    //선언적 함수
    // 가장 기본적으로 사용하는 함수의 형태입니다.
    // 기본적으로 함수는 함수 이름을 설정하고 함수이름을 호출해야 실행이 됩니다.

    방앗간("송편") //선언한 함수를 컴퓨터가 먼저 저장하기 때문에 함수 선언 이전에 쓰여도 인식이 됨 (hoisting)

    function 방앗간(대야) /* 이게 선언임 */ {
      console.log(대야 + "먹고싶다")
    }
    방앗간("쑥떡")
